<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Table</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th colspan="1">Event Name</th>
 <th rowspan="1">Date</th>
 <th colspan="2">Location</th>
    
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="1">Baragatan Festival</td>
            <td>June 23, 2024</td>
            <td>Puerto Princesa City</td>
        </tr>
        <tr>
            <td colspan="1">Balayong Festival</td>
            <td>March 14, 2024</td>
            <td>Puerto Princesa City</td>
        </tr>
        <tr>
            <td colspan="1">Iron Man 70.3</td>
            <td>November 12, 2024</td>
            <td>Puerto Princesa City</td>
        </tr>
    </tbody>
</table>

</body>
</html>
