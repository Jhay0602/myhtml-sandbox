<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Product_table</title>
 <style>
 table {
   width: 100%;
   border-collapse: collapse;
 }
 th, td {
   border: 1px solid #054e79;
   padding: 20px;
   text-align: left;
 }
 th {
   background-color: #89d380;
 }
 tbody tr:nth-child(even) {
   background-color: #df6060;
 }
 tbody tr:nth-child(odd) {
   background-color: #e6e6e6;
 }
 tfoot {
   font-weight: bold;
   background-color: #f2f2f2;
 }
 </style>
</head>
<body>
 
 <table>
 <thead>
 <tr>
 <th>Product Name</th>
 <th>Price</th>
 <th>Availability</th>
 </tr>
 </thead>
 <tbody>
 <tr>
 <td>Camera</td>
 <td>$5,000</td>
 <td>Available</td>
 </tr>
 <tr>
 <td>TV</td>
 <td>$10,000</td>
 <td>Not Available</td>
 </tr>
 <tr>
 <td>Refrigerator</td>
 <td>$20,000</td>
 <td>Available</td>
 </tr>
 <tr>
 <td>Oven</td>
 <td>$3,000</td>
 <td>Not Available</td>
 </tr>
 <tr>
 <td>Laptop</td>
 <td>$32,000</td>
 <td>Available</td>
 </tr>
 </tbody>
 </table>
</body>
</html>
